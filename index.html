<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IT Help Chatbot</title>
  <style>
    /* Background and font styling */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #ffffff; /* mostly white */
      color: #111; /* dark text */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.3em;
      color: #b30000; /* subtle red for heading */
    }

    p {
      font-size: 1.5em;
      margin-bottom: 2em;
      color: #222; /* dark grey */
    }

    /* Container for the bot widget */
    .bot-container {
      width: 100%;
      max-width: 400px;
    }

    /* Floating “In Progress” badge */
    .in-progress {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #ff4d4d; /* subtle red */
      color: #fff;
      padding: 0.5em 1em;
      border-radius: 5px;
      font-weight: bold;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    /* Optional subtle footer */
    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="in-progress">In Progress</div>

  <h1>Welcome to IT Help Chatbot</h1>
  <p>Ask me anything!</p>

  <div class="bot-container">
    <!-- Botpress Embed Scripts -->
    <script src="https://cdn.botpress.cloud/webchat/v3.4/inject.js"></script>
    <script src="https://files.bpcontent.cloud/2025/11/08/16/20251108160835-R5QR3EOF.js" defer></script>
  </div>

</body>
</html>
